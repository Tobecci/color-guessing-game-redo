<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <title>color Guessing Game Redo</title>

<body>
  <header>
    <p>the great</p>
    <p class="current-color">rgb(23, 50, 59)</p>

      <p>new colors</p>
      <p class="got-it"></p>
      <p class="difficulty">
        <span class="easy">easy</span>
        <span class="hard active-difficulty">hard</span>
      </p>
    </div>
  </header>
  <main>
    <section class="colors">
      <div class="displayed-color"></div>
      <div class="displayed-color"></div>
      <div class="displayed-color"></div>
      <div class="displayed-color"></div>
      <div class="displayed-color"></div>
      <div class="displayed-color"></div>
    </section>
    <section class="player-info">
      <p>lives <span class="lives">4</span></p>
      <p>Score <span class="score">0</span></p>
      <p>Highscore <span class="high-score">0</span></p>
    </section>
    <footer>

    </footer>
